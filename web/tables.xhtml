<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
         <link href="resources/css/bootstrap.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="resources/css/bootstrap-table.css"/>
        <link href="resources/css/sidebar.css" rel="stylesheet"/>
        <link rel="stylesheet" href="resources/css/buscarpaginausuarios.css"/>
        <link rel="stylesheet" href="resources/css/font-awesome.css"/>
    </head>
    <body>
        <div class="panel-body">
         
            
            <f:view>


                <h:form>
                    <h1><h:outputText value="List"/></h1>
                    <h:dataTable value="#{categoriaManagedBean.listCategorias()}" var="item" class="table table-striped table-bordered table-list">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Editar"/>
                            </f:facet>
                            <h:outputText value="#{item.idCategoria}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="IdCategoria"/>
                            </f:facet>
                            <h:outputText value="#{item.idCategoria}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="NombreCategoria"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreCategoria}"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </f:view>

            <f:view>


                <h:form>
                    <h1><h:outputText value="List"/></h1>
                    <h:dataTable value="#{torneoManagedBean.listar()}" var="item"  class="table table-striped table-bordered table-list">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="IdTorneo"/>
                            </f:facet>
                            <h:outputText value="#{item.idTorneo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="NombreTorneo"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreTorneo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Organizador"/>
                            </f:facet>
                            <h:outputText value="#{item.organizador}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="DatosContactoOrganizador"/>
                            </f:facet>
                            <h:outputText value="#{item.datosContactoOrganizador}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="FechaInicio"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaInicio}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="FechaFin"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaFin}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </f:view>

            
            </div>
    </body>
</html>

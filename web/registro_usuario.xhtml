<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <head>
        <title>Registro Usuario</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Registro Usuario"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Documento:" for="documento" />
                    <h:inputText p:placeholder="Ej: 00001111000" id="documento" value="#{usuarioManagedBean.usuario.documento}" title="Documento" required="true" requiredMessage="The Documento field is required."/>
                    <h:outputLabel value="PrimerNombre:" for="primerNombre" />
                    <h:inputText p:placeholder="Ej: Juan" id="primerNombre" value="#{usuarioManagedBean.usuario.primerNombre}" title="PrimerNombre" required="true" requiredMessage="The PrimerNombre field is required."/>
                    <h:outputLabel value="PrimerApellido:" for="primerApellido" />
                    <h:inputText p:placeholder="Ej: Panle" id="primerApellido" value="#{usuarioManagedBean.usuario.primerApellido}" title="PrimerApellido" required="true" requiredMessage="The PrimerApellido field is required."/>
                    <h:outputLabel p:placeholder="Ej: Quinua"  value="Clave:" for="clave" />
                    <h:inputSecret  p:placeholder="Ej: *********72" id="clave" value="#{usuarioManagedBean.usuario.clave}" title="Clave" required="true" requiredMessage="The Clave field is required."/>
                    <h:outputLabel value="FechaDeNacimento:" for="fechaDeNacimento" />
                    <h:inputText p:placeholder="Ej: 12/12/1978" id="fechaDeNacimento" value="#{usuarioManagedBean.usuario.fechaDeNacimento}" title="FechaDeNacimento" required="true" requiredMessage="The FechaDeNacimento field is required.">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="Correo:" for="correo" />
                    <h:inputText p:placeholder="Ej: Correo@futbolweb.com" id="correo" value="#{usuarioManagedBean.usuario.correo}" title="Correo" required="true" requiredMessage="The Correo field is required."/>
                   
                </h:panelGrid>
                <h:commandButton value="Registrar Usuario" action="#{usuarioManagedBean.creaUsuarioInvitado()}"/>
            </h:form>
        </f:view>
        
         <br/>
         <a href="index.xhtml" class="btn btn-outline btn-success"><span class="fa fa-home"></span>PÃ¡gina principal</a>


    </body>
</html>

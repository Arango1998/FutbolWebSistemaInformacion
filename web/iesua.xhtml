<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"

      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../WEB-INF/templates/template.xhtml">

            <ui:define name="content">
                <div class="fh5co-cover fh5co-cover-style-2 js-full-height" data-next="yes" style="background-image: url(../../resources/images/paginainicio/nosotros.jpg); image-resolution: from-image; height: auto;">


                    

                    <f:view>

                        
                            <h:form id="initadi" style="padding-top: 100px;">

                            <center ><h1><h:outputText style="font-family: fantasy; color: whitesmoke;" value="Jugadores"/></h1></center>
                              <h:commandLink title="Descargar tabla en pdf">
                                        <img  src="../../resources/images/pdf/pdf.png" alt="Descargar en Pdf" style="width: 55px; height: 55px;"/>
                                        <p:dataExporter type="pdf" target="listajugar" fileName="ListadoDeTorneos"/>
                                    </h:commandLink>
                                    <h:commandLink title="Descargar tabla en Excel">
                                        <img  src="../../resources/images/pdf/excel.png" alt="Descargar en Ecxel" style="width: 55px; height: 55px;"/>
                                        <p:dataExporter type="xls" target="listajugar" fileName="ListadoDeJugadores"/>
                                    </h:commandLink>
                            <p:dataTable value="#{jugadorManagedBean.listarJugadores()}" id="listajugar" var="item">
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Jugador"/>
                                    </f:facet>
                                    <h:outputText value="Doc:#{item.usuario.documento}, #{item.usuario.primerNombre} #{item.usuario.primerApellido}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Posicion"/>
                                    </f:facet>
                                    <h:outputText value="#{item.posicion}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Equipo"/>
                                    </f:facet>
                                    <h:outputText value="#{item.fkIdEquipo.nombreEquipo}"/>
                                </p:column>
                                <p:column>
                                    <p:commandButton ajax="false" value="Seguimiento" action="#{seguimientoManagedBean.solicitarJugador(item.idJugador)}" ></p:commandButton>
                                </p:column>

                            </p:dataTable>
                        </h:form>
                    </f:view>


                </div>


            </ui:define>

        </ui:composition>

    </body>
</html>

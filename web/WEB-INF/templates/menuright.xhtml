<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:t="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition>
            <!-- Sidebar -->
            <div id="sidebar-wrapper">
                <ul class="sidebar-nav">
                    <br/>
                   
                    <center>  <img  src="#{request.contextPath}/resources/images/usuario/avatar.png" class="img-circle img-responsive"  style="height: 80px;" alt=""/> </center>
                   
              


                    <center><h3 style="color: white;">
                                <span>#{sessionManagedBean.usuarioSesion.primerNombre}</span>
                                <span>#{sessionManagedBean.usuarioSesion.primerApellido}</span>
                            </h3>
                        </center>




               




                    <ul>
                        <input type="text" id="buscador" placeholder="Buscar"/>
                    </ul>


                    <br/>

                    <ul class="nav">
                        <c:forEach items="#{loginManagedBean.rol.permisoList}" var="permiso">
                            <c:if test="#{empty permiso.permisoPadre and empty permiso.permisoList}">
                                <li><h:link outcome="#{permiso.url}"><i class="#{permiso.icon}"/><p>#{permiso.nombrePermiso}</p></h:link></li>
                            </c:if>
                            <c:if test="#{empty permiso.permisoPadre and not empty permiso.permisoList}">
                                <li class="dropdown">
                                    <a class="dropdown" data-toggle="dropdown" href="#{permiso.url}"><i class="#{permiso.icon}"/> <p>#{permiso.nombrePermiso}</p></a>
                                    <ul class="dropdown-menu">
                                        <c:forEach items="#{permiso.permisoList}" var="subItem">
                                            <c:forEach items="#{loginManagedBean.rol.permisoList}" var="p">
                                                <c:if test="#{subItem.equals(p)}">
                                                    <li><h:link outcome="#{subItem.url}"><p>#{subItem.nombrePermiso}</p></h:link></li>
                                                </c:if>
                                            </c:forEach>
                                        </c:forEach>
                                    </ul>
                                </li>
                            </c:if>
                        </c:forEach>

                    </ul>


                    <ul>
                        <li><p:commandLink actionListener="#{seguridadManagedBean.cerrarSesion()}" value="Cerrar SesiÃ³n" action="/pagina_principal.xhtml?faces-redirect=true"/></li>

                    </ul>








                </ul>
            </div>
            <!-- /#sidebar-wrapper -->

        </ui:composition>
    </h:body>
</html>

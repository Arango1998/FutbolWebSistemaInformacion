<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../WEB-INF/templates/template.xhtml">

            <ui:define name="content">
                
                
                <f:view>


                    <h:form>
                        <h1><h:outputText value="List"/></h1>
                        <p:dataTable value="#{jugadorManagedBean.listarJugadores()}" var="item">
                        
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Posicion"/>
                                </f:facet>
                                <h:outputText value="#{item.posicion}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="FkIdEquipo"/>
                                </f:facet>
                                <h:outputText value="#{item.fkIdEquipo.nombreEquipo}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Acudiente"/>
                                </f:facet>
                                <h:outputText value="#{item.usuario.documento}, #{item.usuario.primerNombre} #{item.usuario.primerApellido}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </f:view>
                
                 <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <a id="modal-41991" href="#modal-container-41991" role="button" class="btn" data-toggle="modal">Registrar Jugador</a>

                            <div class="modal fade" id="modal-container-41991" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">

                                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                                Ã—
                                            </button>

                                        </div>
                                        <div class="modal-body">
                                            <h:form>
                                                <center><h1><h:outputText value="Registro de Jugadores"/></h1></center>

                                                <br/>
                                                <div class="rowContainer">
                                                        <f:view>


                    <h:form>
                      
                        <h:panelGrid columns="2">
                            <h:outputLabel value="IdJugador:" for="idJugador" />
                            <h:inputText id="idJugador" value="#{jugadorManagedBean.jugador.idJugador}" title="IdJugador" required="true" requiredMessage="The IdJugador field is required."/>
                            
                            
                             
                            
                            
                            <h:outputLabel value="Posicion:" for="posicion" />
                            <h:inputText id="posicion" value="#{jugadorManagedBean.jugador.posicion}" title="Posicion" required="true" requiredMessage="The Posicion field is required."/>
                            <h:outputLabel value="FkIdEquipo:" for="fkIdEquipo" />
                            <h:selectOneMenu id="fkIdEquipo" value="#{jugadorManagedBean.jugador.fkIdEquipo}" title="FkIdEquipo" required="true" requiredMessage="The FkIdEquipo field is required.">
                                <!-- TODO: update below reference to list of available items-->
                                <f:selectItems value="#{equipoManagedBean.listarEquipos()}" var="eqipo" itemLabel="#{eqipo.nombreEquipo}"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="Usuario:" for="usuario" />
                            <h:selectOneMenu id="usuario" value="#{jugadorManagedBean.jugador.usuario}" title="Usuario" required="true" requiredMessage="The Usuario field is required.">
                                <f:selectItems value="#{usuarioManagedBean.listarUsuario()}" var="usuario" itemLabel="#{usuario.documento}, #{usuario.primerNombre} #{usuario.idTipoRol.nombreRol}"/>
                            </h:selectOneMenu>
                        </h:panelGrid>
                    </h:form>
                </f:view>


                                                    <br/>
                                                    <br/>
                                                    <p:commandButton actionListener="#{jugadorManagedBean.redireccionarJugador()}" class="btn btn-outline btn-success" value="Registrar" action="#{jugadorManagedBean.creaJugador()}" />

                                                 
                                                </div>
                                            </h:form>
                                        </div>
                                        <div class="modal-footer">

                                            <button type="button" class="btn btn-default" data-dismiss="modal">
                                                Cerrar
                                            </button> 

                                        </div>
                                    </div>

                                </div>

                            </div>

                        </div>
                    </div>
                </div>

                <script src="js/jquery.min.js"></script>
                <script src="js/bootstrap.min.js"></script>
                <script src="js/scripts.js"></script>




                
                
                
                
            

            </ui:define>

        </ui:composition>

    </body>
</html>

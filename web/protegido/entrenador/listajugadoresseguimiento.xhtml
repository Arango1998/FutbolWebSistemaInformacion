<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    

        <ui:composition template="./../../WEB-INF/templates/template.xhtml">

            <ui:define name="content">
                <div class="fh5co-cover fh5co-cover-style-2 js-full-height" data-next="yes" style="background-image: url(../../resources/images/paginainicio/nosotros.jpg); image-resolution: from-image; height: auto;">
                    
                    <h:form>
                        <h:inputText value="#{seguimientoManagedBean.cedula}"/>
                        <h:commandButton value="buscar" actionListener="#{seguimientoManagedBean.buscarJugador()}">
                            <f:ajax execute="@this" render="infoJugador"/>
                        </h:commandButton>
                    </h:form>
                    
                    <h:form id="infoJugador">
                        <h:outputText style="color:white" value="#{session.getAttribute('jugadorSeguimiento').fkIdEquipo.nombreEquipo}"/>
                        <h:outputText style="color:white" value="#{session.getAttribute('jugadorSeguimiento').fkIdEquipo.idEntrenador.experiencia}"/>
                    </h:form>
                    <f:view>


                        <h:form style="padding-top: 150px;">


                            <center ><h1><h:outputText style="font-family: fantasy; color: whitesmoke;" value="Resultado de seguimientos"/></h1></center>
                            <p:dataTable id="tablaresultado" value="#{session.getAttribute('jugadorSeguimiento').getSeguimientoList()}" var="item">
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="FechaSeguimiento"/>
                                    </f:facet>
                                    <h:outputText value="#{item.fechaSeguimiento}">
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </h:outputText>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="ResultadoSeguimiento"/>
                                    </f:facet>
                                    <h:outputText value="#{item.resultadoSeguimiento}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Observacion"/>
                                    </f:facet>
                                    <h:outputText value="#{item.observacion}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Jugador"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idJugador.usuario.primerNombre}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Entrenador"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idEntrenador.usuario.primerNombre}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="PosicionSeguimiento"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idPosicionSeguimiento.posicion}"/>
                                </p:column>
                                <p:column>
                                    <p:commandButton ajax="false" value="Eliminar" action="#{seguimientoManagedBean.eliminarSeguimiento(item)}"/>

                                </p:column>
                                <p:column>
                                    <p:commandButton value="Valoracion desempeÃ±os"/>
                                </p:column>
                            </p:dataTable>
                            <p:commandButton value="Crear seguimiento" actionListener="#{seguimientoManagedBean.registrarSeguimiento()}" update="tablaresultado"/>
                        </h:form>
                    </f:view>

                </div>

            </ui:define>


        </ui:composition>

    
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
          
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../WEB-INF/templates/template.xhtml">

            <ui:define name="content">
                <f:view>


                    <h:form id="seguimiento">
                        <h1><h:outputText value="Listado segumientos"/></h1>
                       
                        <p:dataTable value="#{listaSeguimientosJugador.listaSeguimientoJugador}" var="item">
                            
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="FechaSeguimiento"/>
                                </f:facet>
                                <h:outputText value="#{item.fechaSeguimiento}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="ResultadoSeguimiento"/>
                                </f:facet>
                                <h:outputText value="#{item.resultadoSeguimiento}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Observacion"/>
                                </f:facet>
                                <h:outputText value="#{item.observacion}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="IdJugador"/>
                                </f:facet>
                                <h:outputText value="#{item.idJugador}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="IdEntrenador"/>
                                </f:facet>
                                <h:outputText value="#{item.idEntrenador}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="IdPosicionSeguimiento"/>
                                </f:facet>
                                <h:outputText value="#{item.idPosicionSeguimiento}"/>
                            </p:column>
                          
                            <p:column>
                                <h:link outcome="desempeniosseguimiento">seguimiento</h:link>
                            </p:column>
                            
                        </p:dataTable>
                        <p:commandButton value="Registrar seguimiento"/>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>

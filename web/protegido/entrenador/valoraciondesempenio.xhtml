<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../WEB-INF/templates/template.xhtml">

            <ui:define name="content">

               
                   <f:view>


                       <h:form id="formValoracion">
                           <h:panelGroup id="tabla" layout="block">
                           <h1><h:outputText value="List"/></h1>
                           <p:dataTable value="#{valoracionManagedBean.listarValoracion2()}" var="item">
                              
                               <p:column>
                                   <f:facet name="header">
                                       <h:outputText value="Item"/>
                                   </f:facet>
                                   <h:outputText value="#{item.idItem.descripcion}"/>
                               </p:column>
                               <p:column>
                                   <f:facet name="header">
                                       <h:outputText value="Nota"/>
                                   </f:facet>
                                   <h:outputText value="#{item.nota}"/>
                               </p:column>
                              
                               <p:column>
                                   <h:selectOneMenu class="form-control" id="nota" value="#{valoracionManagedBean.nota}" required="true" requiredMessage="El campo 'Estado' es requerido">
                                       <f:selectItem itemDisabled="" itemLabel="Seleccione"/>
                                       <f:selectItem itemValue="1" itemLabel="1"/>
                                       <f:selectItem itemValue="2" itemLabel="2"/>
                                       <f:selectItem itemValue="3" itemLabel="3"/>
                                       <f:selectItem itemValue="4" itemLabel="4"/>
                                       <f:selectItem itemValue="5" itemLabel="5"/>
                                       <f:ajax event="change" listener="#{valoracionManagedBean.modificarValoracion(item)}" execute="@this" render="formValoracion:tabla"/>
                                   </h:selectOneMenu>
                               </p:column>
                           </p:dataTable>
                           </h:panelGroup>
                       </h:form>
                   </f:view>

                
                    
            </ui:define>

        </ui:composition>

    </body>
</html>

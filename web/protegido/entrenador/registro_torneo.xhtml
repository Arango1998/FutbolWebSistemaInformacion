<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../WEB-INF/templates/template.xhtml">

            <ui:define name="content">



                <div class="panel-body">




                </div>

                <f:view>


                    <h:form>

                        <center ><h1><h:outputText value="Torneos programados"/></h1></center>
                        <br></br>

                        <h:commandLink title="Descargar tabla en pdf">
                            <img  src="../../resources/images/pdf/pdf.png" alt="Descargar en Pdf" style="width: 55px; height: 55px;"/>
                            <p:dataExporter type="pdf" target="listaTorneos" fileName="ListadoDeTorneos"/>
                        </h:commandLink>
                        <h:commandLink title="Descargar tabla en Excel">
                            <img  src="../../resources/images/pdf/excel.png" alt="Descargar en Ecxel" style="width: 55px; height: 55px;"/>
                            <p:dataExporter type="xls" target="listaTorneos" fileName="ListadoDeTorneos"/>
                        </h:commandLink>


                        <h:dataTable value="#{torneoManagedBean.listar()}" var="item" id="listaTorneos" class="table table-striped table-bordered table-list">

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="NombreTorneo"/>
                                </f:facet>
                                <h:outputText value="#{item.nombreTorneo}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Organizador"/>
                                </f:facet>
                                <h:outputText value="#{item.organizador}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="DatosContactoOrganizador"/>
                                </f:facet>
                                <h:outputText value="#{item.datosContactoOrganizador}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="FechaInicio"/>
                                </f:facet>
                                <h:outputText value="#{item.fechaInicio}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="FechaFin"/>
                                </f:facet>
                                <h:outputText value="#{item.fechaFin}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </f:view>


                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <a id="modal-41991" href="#modal-container-41991" role="button" class="btn" data-toggle="modal">Registrar Torneo</a>

                            <div class="modal fade" id="modal-container-41991" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">

                                        <div class="modal-body">
                                            <h:form>
                                                <center><h1><h:outputText value="Registro de Torneos"/></h1></center>

                                                <br/>
                                                <div class="rowContainer">


                                                    <h:outputLabel  value="Nombre del Torneo"/>

                                                    <h:inputText  class="form-control" id="nombreTorneo" value="#{torneoManagedBean.torneo.nombreTorneo}" title="Nombre delTorneo" required="true" requiredMessage="The IdTorneo field is required."/>

                                                    <h:outputLabel value="Organizador"/>

                                                    <h:inputText class="form-control" id="organizador" value="#{torneoManagedBean.torneo.organizador}" title="Organizador" required="true" requiredMessage="The Organizador field is required."/>

                                                    <h:outputLabel value="Contacto del organizador"/>

                                                    <h:inputTextarea class="form-control" rows="4" cols="30" id="datosContactoOrganizador" value="#{torneoManagedBean.torneo.datosContactoOrganizador}" title="DatosContactoOrganizador" required="true" requiredMessage="The DatosContactoOrganizador field is required."/>

                                                    <h:outputLabel value="Inicio"/>
                                                    <br/>

                                                    <p:calendar id="button" value="#{torneoManagedBean.torneo.fechaInicio}" showOn="button">
                                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                                    </p:calendar>

                                                    <br/>
                                                    <h:outputLabel value="FinalizaciÃ³n"/>
                                                    <br/>
                                                    <p:calendar value="#{torneoManagedBean.torneo.fechaFin}"/>


                                                </div> 
                                                <br/>
                                                <br/>
                                                <h:commandButton actionListener="#{torneoManagedBean.redireccionar()}" class="btn btn-outline btn-success" value="Registrar" action="#{torneoManagedBean.create()}" />
                                                <button type="button" class="btn btn-default" data-dismiss="modal">
                                                    Cerrar
                                                </button> 
                                            </h:form>
                                        </div>


                                    </div>

                                </div>

                            </div>

                        </div>
                    </div>
                </div>

                <script src="js/jquery.min.js"></script>
                <script src="js/bootstrap.min.js"></script>
                <script src="js/scripts.js"></script>




            </ui:define>

        </ui:composition>

    </body>
</html>

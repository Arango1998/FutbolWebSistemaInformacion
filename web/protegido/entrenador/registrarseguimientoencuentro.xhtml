<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:t="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="./../../WEB-INF/templates/template.xhtml">

            <ui:define name="content">


                <f:view>


                    <h:form>

                        <center ><h1><h:outputText value="Calificación del jugador"/></h1></center>
                        <br></br>

                        <h:commandLink title="Descargar tabla en pdf">
                            <img  src="../../resources/images/pdf/pdf.png" alt="Descargar en Pdf" style="width: 55px; height: 55px;"/>
                            <p:dataExporter type="pdf" target="ListaJug" fileName="ListaJug"/>
                        </h:commandLink>
                        <h:commandLink title="Descargar tabla en Excel">
                            <img  src="../../resources/images/pdf/excel.png" alt="Descargar en Ecxel" style="width: 55px; height: 55px;"/>
                            <p:dataExporter type="xls" target="ListaJug" fileName="ListaJug"/>
                        </h:commandLink>
                        <p:dataTable id="ListaJug" value="#{seguimientoEncuentroManagedBean.listarSeguimientoEncuentro()}" var="item">

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Observación"/>
                                </f:facet>
                                <h:outputText value="#{item.observacion}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Calificación"/>
                                </f:facet>
                                <h:outputText value="#{item.calificacion}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Torneo"/>
                                </f:facet>
                                <h:outputText value="#{item.idEncuentro.fkIdTorneo.nombreTorneo}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Jugador"/>
                                </f:facet>
                                <h:outputText value="#{item.idJugador.usuario.primerNombre} #{item.idJugador.usuario.primerApellido}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Entrenador"/>
                                </f:facet>
                                <h:outputText value="#{item.idEntrenador.usuario.primerNombre} #{item.idEntrenador.usuario.primerApellido}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Goles"/>
                                </f:facet>
                                <h:outputText value="#{item.goles}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Editar"/>
                                </f:facet>
                                <center><p:commandButton class="btn-outline" value="editar" action="#{seguimientoEncuentroManagedBean.redireccionarEncuentro(item)}" onclick="PF('formEdit').show();" update=":fEdit"/></center>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </f:view>
                <h:form>

                    <p:commandButton value="Gráficar" action="#{seguimientoEncuentroManagedBean.graficar()}" update="panel"/>
                    <h:panelGrid id="panel"> 
                        <p:chart type="bar" model="#{seguimientoEncuentroManagedBean.graf}"
                                 rendered="#{seguimientoEncuentroManagedBean.graf !=null}"
                                 />
                    </h:panelGrid>
                </h:form>

                <div aria-hidden="true">
                    <p:dialog class="form-control" widgetVar="formEdit"
                              modal="true"
                              position="top"
                              resizable="false"
                              draggable="true"
                              closable="true">


                        <div class="modal-header">
                            <center><h2>Edición de seguimiento</h2></center>

                            <h:form id="fEdit">

                                <h:outputLabel style="visibility:hidden" value="IdSeguimientoEncuentro:" for="idSeguimientoEncuentro" />
                                <h:inputText id="idSeguimientoEncuentro" style="visibility:hidden" value="#{seguimientoEncuentroManagedBean.seguimientoencuentro.idSeguimientoEncuentro}" title="IdSeguimientoEncuentro" required="true" requiredMessage="The IdSeguimientoEncuentro field is required."/>


                                <h:outputLabel value="Observación:" for="observacion" />
                                <h:inputTextarea  class="form-control"  rows="4" cols="30" id="observacion" value="#{seguimientoEncuentroManagedBean.seguimientoencuentro.observacion}" title="Observacion" required="true" requiredMessage="The Observacion field is required."/>

                                <h:outputLabel value="Calificación:" for="calificacion" />
                                <h:inputText  class="form-control"  id="calificacion" value="#{seguimientoEncuentroManagedBean.seguimientoencuentro.calificacion}" title="Calificacion" required="true" requiredMessage="The Calificacion field is required."/>

                                <h:outputLabel value="Torneo:" for="idEncuentro" />
                                <h:selectOneMenu class="form-control" id="idEncuentro" value="#{seguimientoEncuentroManagedBean.seguimientoencuentro.idEncuentro}" title="IdEncuentro" required="true" requiredMessage="The IdEncuentro field is required.">
                                    <!-- TODO: update below reference to list of available items-->
                                    <f:selectItems value="#{encuentroTorneoManagedBean.listarEncuentro()}" var="lisEnc" itemLabel="#{lisEnc.fkIdTorneo.nombreTorneo}"/>
                                </h:selectOneMenu>

                                <h:outputLabel value="Jugador:" for="idJugador" />
                                <h:selectOneMenu class="form-control" id="idJugador" value="#{seguimientoEncuentroManagedBean.seguimientoencuentro.idJugador}" title="IdJugador" required="true" requiredMessage="The IdJugador field is required.">
                                    <!-- TODO: update below reference to list of available items-->
                                    <f:selectItems value="#{jugadorManagedBean.listarJugadores()}" var="lisJug" itemLabel="#{lisJug.usuario.primerNombre} #{lisJug.usuario.primerApellido}"/>
                                </h:selectOneMenu>
                                <h:outputLabel value="Entrenador:" for="idEntrenador" />
                                <h:selectOneMenu class="form-control" id="idEntrenador" value="#{seguimientoEncuentroManagedBean.seguimientoencuentro.idEntrenador}" title="IdEntrenador" required="true" requiredMessage="The IdEntrenador field is required.">
                                    <!-- TODO: update below reference to list of available items-->
                                    <f:selectItems value="#{entrenadorManagedBean.listarEntrenador()}" var="lisEnt" itemLabel="#{lisEnt.usuario.primerNombre} #{lisEnt.usuario.primerApellido}"/>
                                </h:selectOneMenu>
                                <h:outputLabel value="Goles:" for="goles" />
                                <h:inputText class="form-control" id="goles" value="#{seguimientoEncuentroManagedBean.seguimientoencuentro.goles}" title="Goles" required="true" requiredMessage="The Goles field is required."/>


                                <br/>
                                <br/>

                                <center><h:commandButton class="btn btn-outline btn-success" value="Guardar cambios" action="#{seguimientoEncuentroManagedBean.guardarCambiosEncuentro(seguimientoEncuentroManagedBean.seguimientoencuentro)}" onclick="PF('formEdit').hide()"/></center>    

                            </h:form>

                        </div>

                    </p:dialog>


                </div>

                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <a id="modal-41991" href="#modal-container-41991" role="button" class="btn" data-toggle="modal">Registrar seguimiento encuentro</a>

                            <div class="modal fade" id="modal-container-41991" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                <div class="modal-dialog">

                                    <div class="modal-content">

                                        <div class="modal-body">
                                            <f:view>


                                                <h:form>
                                                    <center><h1><h:outputText value="Calificación del jugador"/></h1></center>
                                                    <br/>
                                                    <div class="rowContainer">

                                                        <h:outputLabel value="Observación:" for="observacion" />
                                                        <h:inputTextarea  class="form-control"  rows="4" cols="30" id="observacion" value="#{seguimientoEncuentroManagedBean.seguimientoencuentro.observacion}" title="Observacion" required="true" requiredMessage="The Observacion field is required."/>

                                                        <h:outputLabel value="Calificación:" for="calificacion" />
                                                        <h:inputText  class="form-control"  id="calificacion" value="#{seguimientoEncuentroManagedBean.seguimientoencuentro.calificacion}" title="Calificacion" required="true" requiredMessage="The Calificacion field is required."/>

                                                        <h:outputLabel value="Torneo:" for="idEncuentro" />
                                                        <h:selectOneMenu class="form-control" id="idEncuentro" value="#{seguimientoEncuentroManagedBean.seguimientoencuentro.idEncuentro}" title="IdEncuentro" required="true" requiredMessage="The IdEncuentro field is required.">
                                                            <!-- TODO: update below reference to list of available items-->
                                                            <f:selectItems value="#{encuentroTorneoManagedBean.listarEncuentro()}" var="lisEnc" itemLabel="#{lisEnc.fkIdTorneo.nombreTorneo}"/>
                                                        </h:selectOneMenu>

                                                        <h:outputLabel value="Jugador:" for="idJugador" />
                                                        <h:selectOneMenu class="form-control" id="idJugador" value="#{seguimientoEncuentroManagedBean.seguimientoencuentro.idJugador}" title="IdJugador" required="true" requiredMessage="The IdJugador field is required.">
                                                            <!-- TODO: update below reference to list of available items-->
                                                            <f:selectItems value="#{jugadorManagedBean.listarJugadores()}" var="lisJug" itemLabel="#{lisJug.usuario.primerNombre} #{lisJug.usuario.primerApellido}"/>
                                                        </h:selectOneMenu>
                                                        <h:outputLabel value="Entrenador:" for="idEntrenador" />
                                                        <h:selectOneMenu class="form-control" id="idEntrenador" value="#{seguimientoEncuentroManagedBean.seguimientoencuentro.idEntrenador}" title="IdEntrenador" required="true" requiredMessage="The IdEntrenador field is required.">
                                                            <!-- TODO: update below reference to list of available items-->
                                                            <f:selectItems value="#{entrenadorManagedBean.listarEntrenador()}" var="lisEnt" itemLabel="#{lisEnt.usuario.primerNombre} #{lisEnt.usuario.primerApellido}"/>
                                                        </h:selectOneMenu>
                                                        <h:outputLabel value="Goles:" for="goles" />
                                                        <h:inputText class="form-control" id="goles" value="#{seguimientoEncuentroManagedBean.seguimientoencuentro.goles}" title="Goles" required="true" requiredMessage="The Goles field is required."/>
                                                    </div>
                                                    <br>
                                                    </br>
                                                    <h:commandButton actionListener="#{seguimientoEncuentroManagedBean.redireccionar()}" class="btn btn-outline btn-success" value="Registrar" action="#{seguimientoEncuentroManagedBean.registrarSeguimientoEncuentro()}" />



                                                    <button type="button" class="btn btn-outline btn-danger" data-dismiss="modal">
                                                        Cerrar
                                                    </button> 

                                                </h:form>
                                            </f:view>


                                        </div>

                                    </div>

                                </div>

                            </div>

                        </div>
                    </div>
                </div>




            </ui:define>

        </ui:composition>

    </body>
</html>

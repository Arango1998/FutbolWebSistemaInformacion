    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="../../resources/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="../../resources/css/cards.css" rel="stylesheet" type="text/css"/>

    <h:body>

        
            
                <div class="container">
                    <div class="row">

                                        <h:outputLabel value="Contacto del organizador"/>

                                        <h:inputTextarea class="form-control" rows="4" cols="30" id="datosContactoOrganizador" value="#{torneoManagedBean.torneo.datosContactoOrganizador}" title="DatosContactoOrganizador" required="true" requiredMessage="The DatosContactoOrganizador field is required."/>

                                        <h:outputLabel value="FinalizaciÃ³n"/>

                                        <p:calendar value="#{torneoManagedBean.torneo.fechaFin}"/>
                                        <br/>
                                        <br/>
                                        <p:commandButton class="btn btn-outline btn-success" value="Registrar" action="#{torneoManagedBean.create()}" />


                                    </div>
                                </h:form>

                            </div>

                            <div class="col-lg-4">


                            </div>

                    </div>

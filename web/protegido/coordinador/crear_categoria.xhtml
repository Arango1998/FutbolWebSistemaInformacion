<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../WEB-INF/templates/template.xhtml">

            <ui:define name="content">

                <!-- Sidebar -->

                <!-- /#sidebar-wrapper -->

                <!-- Page Content -->
                <br></br>

                <header>
                    <h1 class="page-header text-center">Categorías Actuales.</h1>
                </header>
                <h2>Contamos con ‘contador’ Categorías.</h2>
                <p>Recuerde que antes de registrar un ‘Equipo de futbol’ debe crear una categoría. </p>







                <table id="table-transform" data-toggle="table" data-short-name="fechaRegistro" data-short-order="desc" data-show-toogle="true" data-show-columns="true" data-side-pagination="client" data-page-list="[5, 10, 20, 50, 100, 200]" data-row-style="rowStyle" data-pagination="true" data-search="true" >
                    <thead>

                        <tr>
                            <th><center>Editar Categoria</center></th>
                            <th><center>Nombre Categoria</center></th>
                            <th><center>Eliminar Categoria</center></th>


                        </tr>
                    </thead>
                    <tbody>

                        <ui:repeat  value="#{categoriaManagedBean.listCategorias()}" var="item">

                            <center>
                                <tr>
                                    <td>Editar</td>
                                    <td>#{item.nombreCategoria}</td>
                                    <td>Eliminar</td>



                                </tr>
                            </center>

                        </ui:repeat>

                    </tbody>

                </table>


                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <a id="modal-41991" href="#modal-container-41991" role="button" class="btn" data-toggle="modal">Registrar Categoria</a>

                            <div class="modal fade" id="modal-container-41991" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">

                                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                                ×
                                            </button>

                                        </div>
                                        <div class="modal-body">
                                            <h:form>
                                                <center><h1><h:outputText value="Registro de Categoria"/></h1></center>

                                                <br/>
                                                <div class="rowContainer">


                                                    <h:outputLabel value="Nombre Categoría:" for="nombreCategoria" />
                                                    <h:inputText id="nombreCategoria" class="form-control" value="#{categoriaManagedBean.categoria.nombreCategoria}" title="Nombre Categoria" required="true" requiredMessage="The NombreCategoria field is required."/>

                                                    <br></br>
                                                    <center>
                                                        <p:commandButton actionListener="#{categoriaManagedBean.redireccionar()}" class="btn btn-outline btn-success" value="Registrar Categoria" action="#{categoriaManagedBean.crearCatagoria()}" />

                                                    </center>


                                                </div>
                                            </h:form>
                                        </div>
                                        <div class="modal-footer">

                                            <button type="button" class="btn btn-default" data-dismiss="modal">
                                                Cerrar
                                            </button> 

                                        </div>
                                    </div>

                                </div>

                            </div>

                        </div>
                    </div>
                </div>




                <!-- /#page-content-wrapper -->




            </ui:define>

        </ui:composition>

    </body>
</html>

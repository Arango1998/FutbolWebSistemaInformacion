<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../WEB-INF/templates/template.xhtml">

            <ui:define name="content">

                <!-- Sidebar -->

                <!-- /#sidebar-wrapper -->

                <!-- Page Content -->

                <div class="rowContainer">
                    <div class="col-lg-1"></div>
                    <div class="col-lg-10">
                        <br></br>

                        <header>
                            <h1 class="page-header text-center">Categorías Actuales.</h1>
                        </header>
                        <h2>Contamos con ‘contador’ Categorías.</h2>
                        <p>Recuerde que antes de registrar un ‘Equipo de futbol’ debe crear una categoría. </p>        


                        <f:view>


                            <h:form id="dqw">
                                <p:dataTable id="tabCat" value="#{categoriaManagedBean.listCategorias()}" var="item">

                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Nombre"/>
                                        </f:facet>
                                        <center><h:outputText value="#{item.nombreCategoria}"/></center>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Editar"/>
                                        </f:facet>
                                        <center><p:commandButton class="btn-outline" value="editar" action="#{categoriaManagedBean.redireccionarCategoria(item)}" onclick="PF('formEdit').show();" update=":fEdit"/></center>
                                    </p:column>
                                     <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Eliminar"/>
                                        </f:facet>
                                         <center><p:commandButton ajax="false" class="btn-outline" value="eliminar" action="#{categoriaManagedBean.eliminarCategoria(item)}" update=":fEdit"/></center>
                                    </p:column>
                                </p:dataTable>
                            </h:form>
                        </f:view>

                        <br/>
                        <div aria-hidden="true">
                            <p:dialog class="form-control" widgetVar="formEdit"
                                      modal="true"
                                      position="top"
                                      resizable="false"
                                      draggable="true"
                                      closable="true">


                                <div class="modal-header">
                                    <center><h2>Edición de categorías</h2></center>

                                    <h:form id="fEdit">

                                        <p:outputLabel value="IdCategoria:" for="idCategoria" style="visibility:hidden"/>
                                        <p:inputText id="idCategoria" style="visibility:hidden" value="#{categoriaManagedBean.categoria.idCategoria}" title="IdCategoria" required="true" requiredMessage="The IdCategoria field is required."/>
                                        <br/>
                                        <p:outputLabel value="Nombre:"/>
                                        <p:inputText class="form-control" id="nombreCategoria" value="#{categoriaManagedBean.categoria.nombreCategoria}" title="NombreCategoria" required="true" requiredMessage="The NombreCategoria field is required."/>
                                        <br/>
                                        <br/>  
                                        <br/>
                                        <center><h:commandButton class="btn btn-outline btn-success" value="Guardar cambios" action="#{categoriaManagedBean.guardarCambiosCategoria(categoriaManagedBean.categoria)}" onclick="PF('formEdit').hide()"/></center>

                                    </h:form>

                                </div>

                            </p:dialog>


                        </div>
                    </div>
                    <div class="col-lg-1"></div>
                </div>
                
                
                
                
                
                  <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <a id="modal-41991" href="#modal-container-41991" role="button" class="btn" data-toggle="modal">Registrar Categoría</a>

                            <div class="modal fade" id="modal-container-41991" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">

                                        <div class="modal-body">
                                            <f:view>


                                                <h:form>
                                                    <h1><h:outputText value="Create/Edit"/></h1>
                                                  
                                                        <h:outputLabel value="Nombre de la Categoria:" for="nombreCategoria" />
                                                        <h:inputText class="form-control" id="nombreCategoria" value="#{categoriaManagedBean.categoria.nombreCategoria}" title="NombreCategoria" required="true" requiredMessage="The NombreCategoria field is required."/>
                                                   
                                                        <br></br>
                                                        <h:commandButton actionListener="#{categoriaManagedBean.redireccionar()}"  class="btn btn-outline btn-success" value="Registrar" action="#{categoriaManagedBean.crearCatagoria()}" />
                                               
                                                </h:form>
                                            </f:view>

                                        </div>


                                    </div>

                                </div>

                            </div>

                        </div>
                    </div>
                </div>
                
                
                
            </ui:define>

        </ui:composition>

    </body>
</html>

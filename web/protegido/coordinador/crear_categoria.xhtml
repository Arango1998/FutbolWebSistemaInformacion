<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../WEB-INF/templates/template.xhtml">

            <ui:define name="content">

                <!-- Sidebar -->

                <!-- /#sidebar-wrapper -->

                <!-- Page Content -->
                <br></br>

                <header>
                    <h1 class="page-header text-center">Categorías Actuales.</h1>
                </header>
                <h2>Contamos con ‘contador’ Categorías.</h2>
                <p>Recuerde que antes de registrar un ‘Equipo de futbol’ debe crear una categoría. </p>








                <f:view>


                    <h:form id="dqw">
                        <p:dataTable id="tabCat" value="#{categoriaManagedBean.listCategorias()}" var="item">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="IdCategoria"/>
                                </f:facet>
                                <h:outputText value="#{item.idCategoria}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="NombreCategoria"/>
                                </f:facet>
                                <h:outputText value="#{item.nombreCategoria}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Editar"/>
                                </f:facet>
                                <p:commandButton value="editar" action="#{categoriaManagedBean.redireccionarCategoria(item)}" onclick="PF('formEdit').show();" update=":fEdit"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </f:view>

                <br/>
                <div aria-hidden="true">
                    <p:dialog widgetVar="formEdit"
                              modal="true"
                              position="top"
                              resizable="false">

                        <f:view>


                            <h:form id="fEdit">
                                <p:panelGrid columns="2">
                                    <p:outputLabel value="IdCategoria:" for="idCategoria" />
                                    <p:inputText id="idCategoria" value="#{categoriaManagedBean.categoria.idCategoria}" title="IdCategoria" required="true" requiredMessage="The IdCategoria field is required."/>
                                    <p:outputLabel value="NombreCategoria:" for="nombreCategoria" />
                                    <p:inputText id="nombreCategoria" value="#{categoriaManagedBean.categoria.nombreCategoria}" title="NombreCategoria" required="true" requiredMessage="The NombreCategoria field is required."/>
                                </p:panelGrid>
                                <p:commandButton value="Editar" action="#{categoriaManagedBean.guardarCambiosCategoria(categoriaManagedBean.categoria)}" onclick="PF('formEdit').hide()" update=":dqw"/>
                            </h:form>
                        </f:view>
                    </p:dialog>

                </div>

            </ui:define>

        </ui:composition>

    </body>
</html>

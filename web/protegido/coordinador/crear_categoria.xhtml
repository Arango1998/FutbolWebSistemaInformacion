<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../WEB-INF/templates/template.xhtml">

            <ui:define name="content">
                <f:view>


                    <h:form id="form">
                        <p:growl id="msgs" showDetail="true"/>

                        <h1><h:outputText value="Lista Categoria"/></h1>
                        <p:dataTable editable="true" value="#{categoriaManagedBean.listCategorias()}" var="item">
                            
                            <p:ajax event="rowEdit" listener="#{categoriaManagedBean.onRowEdit}" update=":form:msgs" />
                            <p:ajax event="rowEditCancel" listener="#{categoriaManagedBean.onRowCancel}" update=":form:msgs" />

                            <p:column>
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{item.nombreCategoria}" /></f:facet>
                                    <f:facet name="input"><p:inputText id="modelInput" value="#{item.nombreCategoria}" style="width:100%"/></f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column style="width:32px">
                                <p:rowEditor/>
                            </p:column>

                        </p:dataTable>

                    </h:form>
                </f:view>


                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <a id="modal-41991" href="#modal-container-41991" role="button" class="btn" data-toggle="modal">Registrar Categoria</a>

                            <div class="modal fade" id="modal-container-41991" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">

                                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                                Ã—
                                            </button>

                                        </div>
                                        <div class="modal-body">
                                            <h:form>
                                                <center><h1><h:outputText value="Registro de Categoria"/></h1></center>

                                                <br/>
                                                <div class="rowContainer">


                                                    <h:outputLabel value="NombreCategoria:" for="nombreCategoria" />
                                                    <h:inputText id="nombreCategoria" class="form-control" value="#{categoriaManagedBean.categoria.nombreCategoria}" title="NombreCategoria" required="true" requiredMessage="The NombreCategoria field is required."/>

                                                    <br></br>
                                                    <p:commandButton actionListener="#{categoriaManagedBean.redireccionar()}" class="btn btn-outline btn-success" value="Registrar" action="#{categoriaManagedBean.crearCatagoria()}" />


                                                </div>
                                            </h:form>
                                        </div>
                                        <div class="modal-footer">

                                            <button type="button" class="btn btn-default" data-dismiss="modal">
                                                Cerrar
                                            </button> 

                                        </div>
                                    </div>

                                </div>

                            </div>

                        </div>
                    </div>
                </div>

                <script src="js/jquery.min.js"></script>
                <script src="js/bootstrap.min.js"></script>
                <script src="js/scripts.js"></script>

            </ui:define>

        </ui:composition>

    </body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="./../../WEB-INF/templates/template.xhtml">

            <ui:define name="content">

                <div class="fh5co-cover fh5co-cover-style-2 js-full-height" data-next="yes" style="background-image: url(../../resources/images/paginainicio/futbol.jpg); image-resolution: from-image; height: auto;">


                    <br></br>


                    <f:view>

                        <h:form id="dqw" style="padding-top: 30px;">
                            <h1><h:outputText style="padding-left: 300px; font-family: fantasy; color: whitesmoke" value="Pagos"/></h1>

                            <h:commandLink title="Descargar tabla en pdf">
                                <img  src="../../resources/images/pdf/pdf.png" alt="Descargar en Pdf" style="width: 55px; height: 55px;"/>
                                <p:dataExporter type="pdf" target="listaPagos" fileName="ListaDePagos"/>
                            </h:commandLink>
                            <h:commandLink title="Descargar tabla en Excel">
                                <img  src="../../resources/images/pdf/excel.png" alt="Descargar en Ecxel" style="width: 55px; height: 55px;"/>
                                <p:dataExporter type="xls" target="listaPagos" fileName="ListaDePagos"/>
                            </h:commandLink>
                            <p:dataTable style="font-family: fantasy;" value="#{pagoManagedBean.listarPago()}" var="item" id="listaPagos">

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Motivo de Pago"/>
                                    </f:facet>
                                    <h:outputText value="#{item.motivoPago}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Fecha de Pago"/>
                                    </f:facet>
                                    <h:outputText value="#{item.fechaPago}">
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </h:outputText>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Monto"/>
                                    </f:facet>
                                    <h:outputText value="#{item.monto}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Estado"/>
                                    </f:facet>
                                    <h:outputText value="#{item.estado}"/>
                                </p:column>


                                <p:column>
                                    <p:commandButton ajax="false" value="Eliminar pago" action="#{eliminarPagoManagedBean.eliminarPago(item)}"/>

                                </p:column>
                                 <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Editar"/>
                                        </f:facet>
                                     <p:commandButton class="btn btn-outline btn-warning" value="editar" action="#{pagoManagedBean.redireccionarPago(item)}" onclick="PF('formEdit').show();" update=":fEdit"/>
                                    </p:column>
                            </p:dataTable>
                        </h:form>
                    </f:view>

                    <br/>
                   <br/>
                        <div aria-hidden="true">
                            <p:dialog class="form-control" widgetVar="formEdit"
                                      modal="true"
                                      position="top"
                                      resizable="false"
                                      draggable="true"
                                      closable="true">


                                <div class="modal-header">
                                    <center><h2>Edición de categorías</h2></center>

                                    <h:form id="fEdit">

                                        
                                         <p:outputLabel value="IdPago:" for="idPago" style="visibility:hidden" />
            <p:inputText id="idPago" value="#{pagoManagedBean.pago.idPago}" style="visibility:hidden" title="IdPago" required="true" requiredMessage="The IdPago field is required."/>
            
                                        
                                        
                                      <h:outputLabel value="MotivoPago:" for="motivoPago" />
            <h:inputText id="motivoPago" value="#{pagoManagedBean.pago.motivoPago}" title="MotivoPago" required="true" requiredMessage="The MotivoPago field is required."/>
            
                                       
                                        <br/>  
                                        <br/>
                                        <center><h:commandButton class="btn btn-outline btn-success" value="Guardar cambios" action="#{pagoManagedBean.guardarCambiosPago(pagoManagedBean.pago)}" onclick="PF('formEdit').hide()"/></center>

                                    </h:form>

                                </div>

                            </p:dialog>


                        </div>

                </div>

            </ui:define>

        </ui:composition>

    </body>
</html>

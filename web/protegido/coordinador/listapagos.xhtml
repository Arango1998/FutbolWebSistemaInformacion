<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/template.xhtml">

            <ui:define name="content">
                <f:view>


                    <h:form>
                        <h1><h:outputText value="Registro de pago"/></h1>
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Motivo de Pago:" for="motivoPago" />
                            <p:inputText id="motivoPago" value="#{registroPagoManagedBean.pago.motivoPago}" title="Motivo de Pago" required="true" requiredMessage="The MotivoPago field is required."/>
                            <p:outputLabel value="Monto:" for="monto" />
                            <p:inputText id="monto" value="#{registroPagoManagedBean.pago.monto}" title="Monto" required="true" requiredMessage="The Monto field is required."/>
                            <p:outputLabel value="Estado del pago:" for="estado" />
                            <p:inputText id="estado" value="#{registroPagoManagedBean.pago.estado}" title="Estado" required="true" requiredMessage="The Estado field is required."/>
                            <p:outputLabel value="Jugador:" for="fkIdJugador" />
                            <p:selectOneMenu id="fkIdJugador" value="#{registroPagoManagedBean.pago.fkIdJugador}" required="true" requiredMessage="The FkIdJugador field is required.">
                                <!-- TODO: update below reference to list of available items-->
                                <f:selectItems value="#{jugadorManagedBean.listarJugador()}" var="jugador" itemValue="#{jugador.idJugador}"  itemLabel="#{jugador.usuario.documento} #{jugador.usuario.primerNombre} #{jugador.usuario.primerApellido}" />
                            </p:selectOneMenu>
                            <p:commandButton value="Registrar" action="#{registroPagoManagedBean.registrarPago()}"></p:commandButton>
                        </p:panelGrid>
                        
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>

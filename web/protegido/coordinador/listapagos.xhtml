<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/template.xhtml">

            <ui:define name="content">
                <f:view>


                    <h:form>
                        <h1><h:outputText value="Registro de pago"/></h1>
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Motivo de Pago:" for="motivoPago" />
                            <p:selectOneMenu id="motivoPago" value="#{registroPagoManagedBean.pago.motivoPago}"  required="true" requiredMessage="The MotivoPago field is required.">
                            <f:selectItem itemValue="#{null}" itemLabel="Seleccione" />
                            <f:selectItem  itemValue="Matricula" itemLabel="Matricula"/>
                            <f:selectItem  itemValue="Mensualidad" itemLabel="Mensualidad"/>
                            <f:selectItem itemValue="Pago de Liga" itemLabel="Pago de Liga"/>
                            
                            </p:selectOneMenu>
                            <p:outputLabel value="Monto:" for="monto" />
                            <p:inputText id="monto" value="#{registroPagoManagedBean.pago.monto}" title="Monto" required="true" requiredMessage="The Monto field is required."/>
                            <p:outputLabel value="Estado del pago:" for="estado" />
                            <p:selectOneMenu id="estado" value="#{registroPagoManagedBean.pago.estado}"  required="true" requiredMessage="The MotivoPago field is required.">
                            <f:selectItem itemValue="#{null}" itemLabel="Seleccione" />
                            <f:selectItem  itemValue="Pendiente" itemLabel="Pendiente"/>
                            <f:selectItem  itemValue="Pagado" itemLabel="Pagado"/>
                            
                            </p:selectOneMenu>
                            <p:outputLabel value="Jugador:" for="fkIdJugador" />
                            <p:selectOneMenu id="fkIdJugador" value="#{registroPagoManagedBean.pago.fkIdJugador}" required="true" requiredMessage="The FkIdJugador field is required.">
                                <!-- TODO: update below reference to list of available items-->
                                <f:selectItems value="#{jugadorManagedBean.listarJugadores()}" var="jugador"   itemLabel="#{jugador.usuario.documento} #{jugador.usuario.primerNombre} #{jugador.usuario.primerApellido}" />
                            </p:selectOneMenu>
                            <p:commandButton value="Registrar" action="#{registroPagoManagedBean.registrarPago()}"></p:commandButton>
                        </p:panelGrid>
                        
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../WEB-INF/templates/template.xhtml">

            <ui:define name="content">
                <f:view>


                    <h:form>
                        <h1><h:outputText value="Lista de jugadores"/></h1>
                        <p:dataTable value="#{jugadorManagedBean.listarJugador}" var="item">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Jugador"/>
                                </f:facet>
                                <h:outputText value="#{item.usuario.documento} #{item.usuario.primerNombre} #{item.usuario.primerApellido}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Posicion"/>
                                </f:facet>
                                <h:outputText value="#{item.posicion}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="FkIdEquipo"/>
                                </f:facet>
                                <h:outputText value="#{item.fkIdEquipo.nombreEquipo}"/>
                            </p:column>
                            <p:column>
                                <p:commandButton value="Detalle de Pagos" actionListener="#{pagoManagedBean.solicitarJugador(item.idJugador)}" update=":Pagos" ></p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </f:view>
                
                <f:view>


                    <h:form id="Pagos">
                        <h1><h:outputText value="Lista de pagos"/></h1>
                        <p:dataTable value="#{pagoManagedBean.lista}" var="item">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Id de Pago"/>
                                </f:facet>
                                <h:outputText value="#{item.idPago}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Motivo de Pago"/>
                                </f:facet>
                                <h:outputText value="#{item.motivoPago}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Fecha de Pago"/>
                                </f:facet>
                                <h:outputText value="#{item.fechaPago}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Monto"/>
                                </f:facet>
                                <h:outputText value="#{item.monto}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Estado"/>
                                </f:facet>
                                <h:outputText value="#{item.estado}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Jugador"/>
                                </f:facet>
                                <h:outputText value="#{item.fkIdJugador.usuario.documento}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </f:view>


            </ui:define>

        </ui:composition>

    </body>
</html>

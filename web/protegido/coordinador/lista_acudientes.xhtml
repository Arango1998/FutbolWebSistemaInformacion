<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../WEB-INF/templates/template.xhtml">

            <ui:define name="content">

                <div class="fh5co-cover fh5co-cover-style-2 js-full-height" data-next="yes" style="background-image: url(../../resources/images/paginainicio/futbol.jpg); image-resolution: from-image; height: auto;">




                    <f:view>



                        <h:form id="initadi" style="padding-top: 100px;">

                            <h1><h:outputText style="padding-left: 300px; font-family: fantasy; color: whitesmoke" value="Acudientes"/></h1>
                            <br/>

                            <h:commandLink title="Descargar tabla en pdf">
                                <img  src="../../resources/images/pdf/pdf.png" alt="Descargar en Pdf" style="width: 55px; height: 55px;"/>
                                <p:dataExporter type="pdf" target="lisacu" fileName="ListadoDeInvitados"/>
                            </h:commandLink>
                            <h:commandLink title="Descargar tabla en Excel">
                                <img  src="../../resources/images/pdf/excel.png" alt="Descargar en Ecxel" style="width: 55px; height: 55px;"/>
                                <p:dataExporter type="xls" target="lisacu" fileName="ListadoDeInvitados"/>
                            </h:commandLink>
                            <p:dataTable style="font-family: fantasy;" id="lisacu" value="#{usuarioManagedBean.activos}" var="item">

                                 <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Eliminar"/>
                                    </f:facet>
                                    <p:commandButton  value="eliminar"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Documento"/>
                                    </f:facet>
                                    <h:outputText value="#{item.documento}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="PrimerNombre"/>
                                    </f:facet>
                                    <h:outputText value="#{item.primerNombre}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="SegundoNombre"/>
                                    </f:facet>
                                    <h:outputText value="#{item.segundoNombre}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="PrimerApellido"/>
                                    </f:facet>
                                    <h:outputText value="#{item.primerApellido}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="SegundoApellido"/>
                                    </f:facet>
                                    <h:outputText value="#{item.segundoApellido}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Clave"/>
                                    </f:facet>
                                    <h:outputText value="#{item.clave}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="FechaDeNacimento"/>
                                    </f:facet>
                                    <h:outputText value="#{item.fechaDeNacimento}">
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </h:outputText>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Genero"/>
                                    </f:facet>
                                    <h:outputText value="#{item.genero}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Rh"/>
                                    </f:facet>
                                    <h:outputText value="#{item.rh}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Eps"/>
                                    </f:facet>
                                    <h:outputText value="#{item.eps}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Telefono"/>
                                    </f:facet>
                                    <h:outputText value="#{item.telefono}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Correo"/>
                                    </f:facet>
                                    <h:outputText value="#{item.correo}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Jugador"/>
                                    </f:facet>
                                    <h:outputText value="#{item.jugador}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="IdTipoRol"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idTipoRol}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="IdEstado"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idEstado}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="IdAcudiente"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idAcudiente}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Entrenador"/>
                                    </f:facet>
                                    <h:outputText value="#{item.entrenador}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Editar"/>
                                    </f:facet>
                                    <p:commandButton  value="editar"/>
                                </p:column>
                               
                            </p:dataTable>
                        </h:form>
                    </f:view>



                    <p:dialog widgetVar="insertar">


                        <f:view>
                            <h:form id="editinvi">

                                <h1><h:outputText value="List"/></h1>
                                <p:dataTable value="#{usuarioManagedBean.activos}" var="item">
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="IdUsuario"/>
                                        </f:facet>
                                        <h:outputText value="#{item.idUsuario}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Documento"/>
                                        </f:facet>
                                        <h:outputText value="#{item.documento}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="PrimerNombre"/>
                                        </f:facet>
                                        <h:outputText value="#{item.primerNombre}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="SegundoNombre"/>
                                        </f:facet>
                                        <h:outputText value="#{item.segundoNombre}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="PrimerApellido"/>
                                        </f:facet>
                                        <h:outputText value="#{item.primerApellido}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="SegundoApellido"/>
                                        </f:facet>
                                        <h:outputText value="#{item.segundoApellido}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Clave"/>
                                        </f:facet>
                                        <h:outputText value="#{item.clave}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="FechaDeNacimento"/>
                                        </f:facet>
                                        <h:outputText value="#{item.fechaDeNacimento}">
                                            <f:convertDateTime pattern="MM/dd/yyyy" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Genero"/>
                                        </f:facet>
                                        <h:outputText value="#{item.genero}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Rh"/>
                                        </f:facet>
                                        <h:outputText value="#{item.rh}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Eps"/>
                                        </f:facet>
                                        <h:outputText value="#{item.eps}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Telefono"/>
                                        </f:facet>
                                        <h:outputText value="#{item.telefono}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Correo"/>
                                        </f:facet>
                                        <h:outputText value="#{item.correo}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Jugador"/>
                                        </f:facet>
                                        <h:outputText value="#{item.jugador}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="IdTipoRol"/>
                                        </f:facet>
                                        <h:outputText value="#{item.idTipoRol}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="IdEstado"/>
                                        </f:facet>
                                        <h:outputText value="#{item.idEstado}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="IdAcudiente"/>
                                        </f:facet>
                                        <h:outputText value="#{item.idAcudiente}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="Entrenador"/>
                                        </f:facet>
                                        <h:outputText value="#{item.entrenador}"/>
                                    </p:column>
                                </p:dataTable>
                            </h:form>
                        </f:view>



                    </p:dialog>



                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>

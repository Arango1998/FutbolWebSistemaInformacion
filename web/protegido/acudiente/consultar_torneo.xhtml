<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <body>

        <ui:composition template="./../../WEB-INF/templates/template.xhtml">

            <ui:define name="content">
                <f:view>


                    <h:form>

                        <center ><h1><h:outputText value="Torneos programados"/></h1></center>
                        <br></br>

                        <h:commandLink title="Descargar tabla en pdf">
                            <img  src="../../resources/images/pdf/pdf.png" alt="Descargar en Pdf" style="width: 55px; height: 55px;"/>
                            <p:dataExporter type="pdf" target="listaTorneos" fileName="ListadoDeTorneos"/>
                        </h:commandLink>
                        <h:commandLink title="Descargar tabla en Excel">
                            <img  src="../../resources/images/pdf/excel.png" alt="Descargar en Ecxel" style="width: 55px; height: 55px;"/>
                            <p:dataExporter type="xls" target="listaTorneos" fileName="ListadoDeTorneos"/>
                        </h:commandLink>

               
                <p:dataTable value="#{torneoManagedBean.listar()}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="IdTorneo"/>
                        </f:facet>
                        <h:outputText value="#{item.idTorneo}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="NombreTorneo"/>
                        </f:facet>
                        <h:outputText value="#{item.nombreTorneo}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Organizador"/>
                        </f:facet>
                        <h:outputText value="#{item.organizador}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="DatosContactoOrganizador"/>
                        </f:facet>
                        <h:outputText value="#{item.datosContactoOrganizador}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="FechaInicio"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaInicio}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="FechaFin"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaFin}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>
                      
            </ui:define>

        </ui:composition>
        

         

    </body>
</html>

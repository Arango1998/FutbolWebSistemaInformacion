<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf/passthrough">
    <head>
        <title>TODO supply a title</title>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
        <link rel="stylesheet" href="/resources/demos/style.css"/>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>


    </head>
    <body>


        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="IdEncuentro:" for="idEncuentro" />
                    <h:inputText id="idEncuentro" value="#{encuentroTorneoManagedBean.encuentroTorneo.idEncuentro}" title="IdEncuentro" required="true" requiredMessage="The IdEncuentro field is required."/>

                    <h:outputLabel value="FechaInicio:"/>
                    <h:inputText jsf:id="datepicker" value="#{encuentroTorneoManagedBean.encuentroTorneo.fechaInicio}" title="FechaInicio" required="true" requiredMessage="The FechaInicio field is required.">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:inputText>
                    <h:outputLabel value="Descripcion:" for="descripcion" />
                    <h:inputTextarea rows="4" cols="30" id="descripcion" value="#{encuentroTorneoManagedBean.encuentroTorneo.descripcion}" title="Descripcion" required="true" requiredMessage="The Descripcion field is required."/>
                    <h:outputLabel value="Resultado:" for="resultado" />
                    <h:inputTextarea rows="4" cols="30" id="resultado" value="#{encuentroTorneoManagedBean.encuentroTorneo.resultado}" title="Resultado" required="true" requiredMessage="The Resultado field is required."/>
                    <h:outputLabel value="FkIdTorneo:" for="fkIdTorneo" />
                    <h:selectOneMenu id="fkIdTorneo" value="#{encuentroTorneoManagedBean.encuentroTorneo.fkIdTorneo}" title="FkIdTorneo" required="true" requiredMessage="The FkIdTorneo field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{fixme}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="FkIdBarrio:" for="fkIdBarrio" />
                    <h:selectOneMenu id="fkIdBarrio" value="#{encuentroTorneoManagedBean.encuentroTorneo.fkIdBarrio}" title="FkIdBarrio" required="true" requiredMessage="The FkIdBarrio field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{fixme}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <script>
                    $(function () {
                        $("#datepicker").datepicker();
                    });
                </script>
            </h:form>
        </f:view>
    </body>
</html>
